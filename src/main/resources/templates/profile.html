</html><!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{../css/style.css}" />
</head>
<body>
<div style="display:flex;">
    <div style="margin: auto;">
        <h1>User profile</h1>
    </div>
    <div style="margin: auto; display:flex;">
        <div style="margin:auto;">Logged in as: [[${#httpServletRequest.remoteUser}]]</div><p>&nbsp; &nbsp; </p>
        <div style="margin:auto;">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" style="background:blue; color:white;"/>
            </form>

            <a href="/login">Log in</a> | <a href="/signup">Sign up</a>
        </div>


    </div>



</div>

<table style="background:white;">
    <tr><td>User Code: </td> <td th:text="${usero.id}"></td></tr>
    <tr><td>Username: </td> <td><span th:if="${usero.role == 'ADMIN'}" style="color:red;" th:text="${usero.username}"></span>
        <span th:if="${usero.role == 'USER'}" th:text="${usero.username}"></span></td></tr>
    <tr><td>Email: </td> <td th:text="${usero.email}"></td></tr>
    <tr><td>Role: </td> <td th:text="${usero.role}"></td></tr>
    <tr><td>Money: </td> <td th:text="${usero.money}"></td></tr>


</table>
<br />

<td th:if="${id == currentId}"><div class="your"><h2>This is your profile.</h2><h3>Deposit money to buy items</h3>


    <form th:object="${usero}" th:action="@{../deposit}" action="#" method="post">
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="amount">Amount</label>
        <input type="text" id="lname" th:field="*{money}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label>Payment method: </label>
        <input type="radio" id="bitcoin" name="method" value="bitcoin">
        <label for="bitcoin">Bitcoin</label><br>
        <input type="radio" id="paypal" name="method" value="paypal">
        <label for="paypal">PayPal</label><br>
        <input type="radio" id="skrill" name="method" value="skrill">
        <label for="skrill">Skrill</label>
        <input type="hidden" id="username" th:field="*{username}" />
        <input type="hidden" id="email" th:field="*{email}" />
        <input type="hidden" id="role" th:field="*{role}" />
        <input type="hidden" id="password" th:field="*{passwordHash}" />
        <input type="hidden" id="id" th:field="*{id}" />

        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" value="Deposit"></input>
    </form>

</div>
</td>
<!--  <a href="/add">Add Product</a>     -->
</body>
</html>
