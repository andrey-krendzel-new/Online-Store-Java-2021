<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/style.css}" />
</head>
<body>
<h1>Add product</h1>
<div>
    <form th:object="${product}" th:action="@{save}" action="#" method="post" enctype="multipart/form-data">
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="title">Title</label>
        <input type="text" id="lname" th:field="*{title}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="seller">Seller: </label>
        <input  id="seller" th:field="*{sellerUsername}" readonly/>

        <!--   <span sec:authentication="name">Bob</span>  -->
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="quantity">Quantity</label>
        <input type="text" th:field="*{quantity}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="catlist">Category</label>
        <select id="catlist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="price">Price</label>
        <input type="text" th:field="*{price}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label>Image url: </label>

        <input type="text" th:field="*{imageUrl}" />
        <p>(Internal upload was disabled because this is coded in Spring)</p>
        <input type="submit" value="Save"></input>
    </form>
</div>
</body>
</html>
